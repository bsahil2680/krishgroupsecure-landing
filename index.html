<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b1a2f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Top Banner */
    .banner {
      width: 100%;
      background-color: #1a73e8;
      color: #ffffff;
      text-align: center;
      padding: 10px 0;
      font-weight: 600;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      font-size: 0.95em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    /* Container */
    .container {
      background-color: #11263b;
      padding: 50px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      width: 400px;
      text-align: center;
      margin-top: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    /* Logo */
    .logo {
      width: 90px;
      height: 90px;
      margin-bottom: 20px;
      background: url('https://via.placeholder.com/90?text=KG') no-repeat center center;
      background-size: contain;
      border-radius: 12px;
    }

    h1 {
      font-size: 1.8em;
      color: #1a73e8;
      margin-bottom: 10px;
    }

    p {
      font-size: 1em;
      color: #cfd8e4;
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #1a73e8;
      border-radius: 6px;
      background-color: #0b1a2f;
      color: #ffffff;
      font-size: 1em;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="password"]:focus {
      border-color: #4fc3f7;
      box-shadow: 0 0 8px rgba(79, 195, 247, 0.5);
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      background-color: #1a73e8;
      color: #ffffff;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      position: relative;
      z-index: 2;
    }

    button:disabled {
      background-color: #1565c0;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #1565c0;
      transform: translateY(-2px);
    }

    /* Loader */
    .loader-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(11, 26, 47, 0.9);
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 3;
      flex-direction: column;
    }

      opacity: 1;
      pointer-events: all;
    }
