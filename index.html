<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krish Group Secure Portal</title>
  <style>
    body {
      background-color: #0d1117;
      color: #f0f6fc;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    /* Top Banner */
    .banner {
      width: 100%;
      background-color: #ff4d4f;
      color: white;
      text-align: center;
      padding: 12px 0;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      font-size: 0.95em;
    }

    /* Container */
    .container {
      text-align: center;
      background-color: #161b22;
      padding: 50px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      width: 380px;
      margin-top: 90px; /* space for banner */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Logo */
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      background: url('https://via.placeholder.com/80?text=KG') no-repeat center center;
      background-size: contain;
      border-radius: 10px;
    }

    h1 {
      font-size: 1.6em;
      color: #58a6ff;
      margin-bottom: 15px;
    }

    p {
      margin-bottom: 15px;
    }

    input[type="password"] {
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 85%;
      margin-top: 10px;
      background-color: #0d1117;
      color: white;
      font-size: 1em;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #238636;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2ea043;
    }

    /* Responsive */
    @media (max-width: 420px) {
      .container {
        width: 90%;
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="banner">
    ‚ö†Ô∏è Reminder: For your security, open this portal in Incognito/Private mode.
  </div>

  <div class="container">
    <div class="logo"></div>
    <h1>Krish Group Secure Portal</h1>
    <p>Please enter your secure access password:</p>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="checkPassword()">Enter Portal</button>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('password').value;
      const correctPassword = "Priti_ravi12(2007)"; // üîí CHANGE THIS
      if (input === correctPassword) {
        window.location.href = "https://portal.reckon.com/"; // Redirect to Reckon
      } else {
        alert("Incorrect password. Unauthorized access!");
      }
    }
  </script>
</body>
</html>
