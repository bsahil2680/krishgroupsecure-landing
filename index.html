<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krish Group Secure Portal</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b1a2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .banner {
      width: 100%;
      background-color: #1a73e8;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      font-weight: 600;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      font-size: 0.95em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .container {
      background-color: #11263b;
      padding: 50px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      width: 400px;
      text-align: center;
      margin-top: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative; /* important for loader */
      z-index: 1;
    }

    .logo {
      width: 90px;
      height: 90px;
      margin-bottom: 20px;
      background: url('https://via.placeholder.com/90?text=KG') no-repeat center center;
      background-size: contain;
      border-radius: 12px;
    }

    h1 {
      font-size: 1.8em;
      color: #1a73e8;
      margin-bottom: 10px;
    }

    p {
      font-size: 1em;
      color: #cfd8e4;
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #1a73e8;
      border-radius: 6px;
      background-color: #0b1a2f;
      color: #fff;
      font-size: 1em;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="password"]:focus {
      border-color: #4fc3f7;
      box-shadow: 0 0 8px rgba(79,195,247,0.5);
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      background-color: #1a73e8;
      color: #fff;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      position: relative;
      z-index: 2;
    }

    button:disabled {
      background-color: #1565c0;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #1565c0;
      transform: translateY(-2px);
    }

    /* Loader overlay */
    .loader-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(11,26,47,0.9);
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 10; /* above everything in container */
    }

    .loader-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .spinner {
      border: 6px solid #1a73e8;
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    .loader-text {
      font-size: 1em;
      color: #fff;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    @media (max-width: 450px) {
      .container { width: 90%; padding: 40px 20px; }
      h1 { font-size: 1.5em; }
    }
  </style>
</head>
<body>

  <div class="banner">
    ⚠️ For your security, please use a Private/Incognito window to access this portal.
  </div>

  <div class="container">
    <div class="logo"></div>
    <h1>Krish Group Secure Portal</h1>
    <p>Enter your secure access password to continue:</p>
    <input type="password" id="password" placeholder="Password">
    <button id="enterBtn">Enter Portal</button>

    <!-- Loader -->
    <div class="loader-overlay" id="loader">
      <div class="spinner"></div>
      <div class="loader-text">Verifying credentials...</div>
    </div>
  </div>

  <script defer>
    const button = document.getElementById('enterBtn');
    button.addEventListener('click', () => {
      const input = document.getElementById('password').value;
      const correctPassword = "Priti_ravi12(2007)";
      const loader = document.getElementById('loader');

      if(input === correctPassword) {
        loader.classList.add('active');
        button.disabled = true;
        setTimeout(() => {
          window.location.href = "https://portal.reckon.com/";
        }, 1500);
      } else {
        alert("Incorrect password. Unauthorized access!");
      }
    });
  </script>
</body>
</html>
